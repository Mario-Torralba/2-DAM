<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <header></header>
    <main class="centrado">
        <div id="formulario">
            <form action="">
                <div class="centrado" id="tituloFormulario">
                    <p>Regístrate</p>
                </div>
                <div class="centrado" >
                    <label for=""><input id="nickUsuario" class="input centrado" type="" placeholder="Usuario">
                    <div id="mensajeUsuario" class="centrado rojo">-</div>
                </div>
                <div class="centrado" >
                    <label for=""><input id="contraseñaUsuario" class="input centrado" type="password" placeholder="Contraseña">
                    <div id="mensajeContraseña" class="centrado rojo">-</div>
                </div>
                <div class="centrado" >
                    <label for=""><input id="correoUsuario" class="input centrado" type="email" placeholder="E-Mail">
                    <div id="mensajeEmail" class="centrado rojo">-</div>
                </div>
                <div class="centrado" >
                    <label for=""><input id="tlfUsuario" class="input centrado" type="number" placeholder="Teléfono">
                    <div id="mensajeTelefono" class="centrado rojo">-</div>
                </div>
                <div class="centrado">
                    <button id="botonFormulario" type="button">Enviar</button>
                </div>
            </form>

        </div>
    </main>
    <footer></footer>
</body>
</html>
